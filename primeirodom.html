<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro MF DOOM</title>
</head>
<body>
    <h1>primeiro passos com DOM</h1>
    <p>a PROZ pode ser boa em informatica</p>
    <p>estamos apredendo como usar o DOM em javascript</p>

    <script>
      var h1=window.Document.getElementsByTagName('h1')[0]
      var p1=window.Document.getElementsByTagName('p1')[0]
      var p2=window.Document.getElementsByTagName('p2')[1]


      h1.style.color ='blue'
      window.Document.write("o texto que esta na tag h1 e:" +h1.innertext)
     
      p1.style.color ='black'
      window.Document.write("o texto que esta na tag p1 e:" +p1.innertext)
      
      p2.style.color ='blue'
      window.Document.write("o texto que esta na tag p2 e:" +p2.innertext)
    </script>
    
</body>
</html>
